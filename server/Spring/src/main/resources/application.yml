spring:
  profiles:
    active: dev
    include: kafka, oauth
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/default
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    logging:
      level:
        org.hibernate.type.descriptor.sql: info

springdoc:
  swagger-ui:
    path: /api-test
    groups-order: DESC
    tags-sorter: alpha

jwt:
  secret: ${JWT_SECRET}


